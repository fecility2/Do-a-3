<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CANIIMMM💖</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Arka planda müzik -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Tarayıcınız ses etiketini desteklemiyor.
  </audio>

  <!-- Ses Aç Butonu -->
  <button id="play-btn">🔊 Sesi Aç</button>

  <div class="main-content">
    <h1 class="baslik">DOĞUM GÜNÜN KUTLU OLSUN &lt;3</h1>

    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4" />
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>

    <p class="ozel-mesaj">Seninle her gün bir kutlama :)</p>
<p class="ozel-mesaj">İyi ki doğdun, iyi ki varsın 💖</p>


    <div class="siir-kutu">
      <p>Yeniden doğdu kalbim sevgiyle</p>
      <p>Ilık bir gülüşle başladı her an</p>
      <p>Lale gibi narin, bambaşka bir his</p>
      <p>Duysun sesimizi yıldızlar</p>
      <p>Işıklarıyla aydınlatır bulutlu yolları</p>
      <p>Zaman durur, sen ve ben burada</p>
    </div>
  </div>

  <script>
    const playBtn = document.getElementById('play-btn');
    const bgMusic = document.getElementById('bg-music');

    playBtn.addEventListener('click', () => {
      bgMusic.play();
      playBtn.style.display = 'none';
    });
  </script>
</body>
</html>
