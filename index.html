<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doğa💖</title>

  <!-- Google Fonts: Sacramento + Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Sacramento&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Arka planda otomatik ve döngüde müzik -->
  <audio id="bg-music" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
    Tarayıcınız ses etiketini desteklemiyor.
  </audio>

  <!-- İsteğe bağlı ses açma butonu -->
  <button onclick="document.getElementById('bg-music').muted = false;" style="position: fixed; top: 20px; right: 20px; z-index: 1000; padding: 10px; border: none; background-color: #fff3; color: white; border-radius: 10px; font-size: 1rem; cursor: pointer;">
    🔊 Sesi Aç
  </button>

  <div class="main-content">
    <h1 class="baslik">DOĞUM GÜNÜN KUTLU OLSUN &lt;3</h1>

    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="video.mp4" type="video/mp4" />
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>

    <div class="mesaj">
      <p>Seninle her gün bir kutlama :) </p>
      <p>İyi ki doğdun, iyi ki varsın 💖<br> </p>
      <p> <br>Yeniden doğdu kalbim sevgiyle <br>Ilık bir gülüşle başladı her an <br>Lale gibi narin, bambaşka bir his <br>Duysun sesimizi yıldızlar <br>Işıklarıyla aydınlatır bulutlu yolları <br>Zaman durur, sen ve ben burada </p>
    </div>
  </div>
</body>
</html>
